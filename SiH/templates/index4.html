<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Image Contrast</title>
</head>
<body>
    <h1>Adjust Image Contrast</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <label for="image">Upload an image:</label>
        <input type="file" name="image" required><br><br>

        <label for="contrast">Contrast Factor:</label>
        <input type="number" step="0.1" name="contrast" value="1.0" required><br><br>

        <button type="submit">Upload and Adjust Contrast</button>
    </form>

    {% if output_image %}
        <h2>Adjusted Image:</h2>
        <img src="{{ url_for('send_output_file', filename=output_image) }}" alt="Adjusted Image">
    {% endif %}
</body>
</html>
