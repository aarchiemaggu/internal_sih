<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Image Contrast</title>
</head>
<body>
    <h2>Upload an image and adjust its contrast</h2>
    <form action="/adjust-contrast" method="post" enctype="multipart/form-data">
        <label for="image">Choose an image (png/jpg/jpeg):</label>
        <input type="file" name="image" accept="image/png, image/jpeg" required>
        <br><br>
        <label for="factor">Adjust contrast (1.0 = no change):</label>
        <input type="number" step="0.1" name="factor" value="1.0" required>
        <br><br>
        <input type="submit" value="Upload and Adjust Contrast">
    </form>
</body>
</html>
